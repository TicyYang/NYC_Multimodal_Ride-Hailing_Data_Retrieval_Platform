<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

  <div id="map" style="width: 1000px; height: 600px;"></div>

  <script>
    var map = L.map('map').setView([40.73439145, -73.95051598], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // 載入 GeoJSON 檔案
    var geojsonUrl = 'NYC Taxi Zones.geojson';
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: function (feature) {
            // 根據欄位的值來設定顏色的深淺
            var value = feature.properties.location_id; // 假設欄位名稱是 "value"
            return {
              fillColor: getColor(value),
              fillOpacity: 0.5,
              color: 'black',
              weight: 1
            };
          },
          onEachFeature: function (feature, layer) {
            // 在點擊區域時顯示欄位的值
            layer.on('click', function (e) {
              var value = feature.properties.location_id; // 假設欄位名稱是 "value"
              layer.bindPopup("Value: " + value).openPopup();
            });
          }
        }).addTo(map);
      });

    // 定義根據值返回不同顏色的函數
    function getColor(value) {
      // 這裡可以定義根據您的需求來設定顏色映射
      // 例如，根據值的大小返回不同的顏色
      return value > 250 ? '#930000' :
        value > 200 ? '#CE0000' :
          value > 150 ? '#FF0000' :
            value > 100 ? '#FF5151' :
              value > 500 ? '#FF9797' :
                '#FFD2D2';
    }

  </script>

</body>

</html>
